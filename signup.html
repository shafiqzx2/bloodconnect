<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>BloodConnect â€” Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #111
    }

    main {
      min-height: calc(100vh - 120px);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 16px
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 24px 20px 28px
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px
    }

    .field {
      margin: 12px 0
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #f4f6f8
    }

    .otp-btn {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0;
      border: none;
      border-radius: 999px;
      background: #eef2ff;
      color: #1b3a8a;
      font-weight: 600;
      cursor: pointer
    }

    .role {
      display: flex;
      gap: 10px;
      margin: 12px 0
    }

    .chip {
      padding: 8px 14px;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      cursor: pointer;
      font-size: 14px
    }

    .chip.active {
      background: #0b69ff;
      color: #fff;
      border-color: #0b69ff
    }

    .submit {
      display: block;
      width: 100%;
      padding: 12px 16px;
      margin-top: 12px;
      border: none;
      border-radius: 999px;
      background: #0b69ff;
      color: #fff;
      font-weight: 700;
      cursor: pointer
    }

    .tiny {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      color: #666
    }

    .tiny a {
      color: #0b69ff;
      text-decoration: none
    }
  </style>
</head>

<body>

<header>
  <style>
    header{background:#fff;border-bottom:1px solid #ddd}
    header .container{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:space-between;padding:14px 20px}
    header .logo{display:flex;align-items:center;font-weight:bold;font-size:18px}
    header .logo span{color:#e63946;margin-right:6px;font-size:20px}
    header nav{display:flex;gap:20px}
    header nav a{color:#111;font-size:14px;text-decoration:none}
    header nav a:hover{color:#e63946}
    header .actions{display:flex;gap:10px}
    header .btn{padding:6px 16px;border-radius:999px;border:none;cursor:pointer;font-size:14px;font-weight:bold;text-decoration:none;display:inline-block}
    header .btn-sign{background:#fddede;color:#111}
    header .btn-login{background:#f2f2f2;color:#111}
  </style>
  <div class="container">
    <div class="logo"><span>ðŸ©¸</span> BloodConnect</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="working.html">How It Works</a>
      <a href="blog.html">Blog</a>
      <a href="about.html">About</a>
    </nav>
    <div class="actions">
      <a href="signup.html" class="btn btn-sign">Sign Up</a>
      <a href="login.html" class="btn btn-login">Log in</a>
    </div>
  </div>
</header>


  <main>
    <form class="card">
      <h1>Create an account</h1>
      <div class="field"><input type="text" placeholder="Full Name" required></div>
      <div class="field"><input type="tel" placeholder="Phone Number" required></div>
      <div class="field"><input type="email" placeholder="Email (optional)"></div>
      <button id="sendOtpBtn" class="otp-btn"
        onclick="this.textContent='OTP Sent âœ”'; this.style.background='#4caf50'; this.style.color='#fff';">
        Send OTP
      </button>

      <style>
        .otp-btn {
          display: block;
          width: 100%;
          padding: 12px 16px;
          margin: 10px 0;
          border: none;
          border-radius: 999px;
          background: #eef2ff;
          color: #1b3a8a;
          font-weight: 600;
          cursor: pointer;
          text-align: center;
          transition: 0.3s;
        }
      </style>

      <div class="field"><input type="text" placeholder="Enter OTP"></div>
      <div class="role">
        <button type="button" class="chip" id="donorBtn">Donor</button>
        <button type="button" class="chip" id="requesterBtn">Requester</button>
      </div>
      <button type="submit" class="submit">Register</button>
      <p class="tiny">Already have an account? <a href="login.html">Sign in</a></p>
    </form>
  </main>


  <footer>
    <style>
      footer {
        background: #fff;
        border-top: 1px solid #ddd;
        text-align: center;
        padding: 16px;
        font-size: 14px;
        color: #666
      }
    </style>
    Â© 2025 BloodConnect. All rights reserved.
  </footer>

  <script>
    const donorBtn = document.getElementById('donorBtn');
    const requesterBtn = document.getElementById('requesterBtn');

    donorBtn.addEventListener('click', () => {
      donorBtn.classList.add('active');
      requesterBtn.classList.remove('active');
    });

    requesterBtn.addEventListener('click', () => {
      requesterBtn.classList.add('active');
      donorBtn.classList.remove('active');
    });
  </script>

</body>

</html>
